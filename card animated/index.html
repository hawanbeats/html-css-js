<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Demo</title>
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <div class="container">
      <!-- Card 1 start -->
      <div class="card">
        <div class="cover closed instagram">
          <div class="card_content">
            <img src="img/instagram.svg" alt="" />
            <h3>Instagram</h3>
          </div>
        </div>
        <div class="cover open">
          <div class="card_text">
            <span class="title">Hasantaclause</span>
            <div class="text_container">
              <p>
                This is my instagram account
              </p>
            </div>
          </div>
          <div class="card_button">
            <a href="https://www.instagram.com/hasantaclause/">Connect</a>
          </div>
        </div>
      </div>
      <!-- Card 1 end -->
      <!-- Card 2 start -->
      <div class="card">
        <div class="cover closed tiktok">
          <div class="card_content">
            <img src="img/tiktok.svg" alt="" />
            <h3>Tiktok</h3>
          </div>
        </div>
        <div class="cover open">
          <div class="card_text">
            <span class="title">Hasantaclause</span>
            <div class="text_container">
              <p>
                This is my tiktok account
              </p>
            </div>
          </div>
          <div class="card_button">
            <a href="https://www.tiktok.com/@hasantaclause?lang=tr-TR">Connect</a>
          </div>
        </div>
      </div>
      <!-- Card 2 end -->
    </div>
  </body>
</html>
