<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - UI // Download Button</title>
  <script src="https://cdn.jsdelivr.net/gh/coswise/hicon-js@latest/hicon.min.js"></script>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- References Dribbble / Twitter / Hicon Pack -->
<div class='cs-ref'>
  <a class='cs-dribbble' href='https://dribbble.com/shots/15591450-UI-Download-Button' target='_blank'>
    <div id='svgDribbble'></div>
  </a>
  <a class='cs-twitter' target='_blank' href='https://twitter.com/CosWiSe'>
    <div id='svgTwitter'></div>
  </a>
  <a class='cs-hicon' target='_blank' href='https://hicon.cosm.ws/'>
    <div id='svgHicon'></div>
  </a>
</div>

<!-- Code -->

<div class='button-container'>
  <div class='cover'></div>
  <button class='buttons-wrap' id='btn'>
    <div class='buttons'>
      <div class='btn btn-1'><p>Download</p></div>
      <div class='btn btn-2'><div class='svg-wrap'><svg  class='svg' xmlns='http://www.w3.org/2000/svg' width='20' height='16' viewBox='0 0 18 14'>
        <path d='M9 9V1m0 8l3-2.5M9 9L6 6.5' class='arrow'/>
        <path d='M17 10v3H1v-3' class='base'/>
        </svg></div><p>Downloading</p></div>
      <div class='btn btn-3'><div class='svg-wrap'>
        <svg class='svg' width='24' height='24' fill='none' viewBox='0 0 24 24'>
          <circle cx='12' cy='12' r='8' class='circle'/>
          <path d='M8 10l5.191 5L16 12.8' class='check'/>
        </svg>
        </div><p>Done</p></div>
      <div class='btn btn-1'><p>Download</p></div>
    </div>
    <div class='feedback'>
      <div class='feedback-wv-1'>
        <div class='fb-wv-1'></div>
      </div>
    </div>
  </button>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js'></script><script  src="./script.js"></script>

</body>
</html>
